name: E2E Test Workflow

on:
  pull_request:
    branches:
      - develop
      - main

jobs:
  build-templates:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: write
    strategy:
      matrix:
        TEMPLATE_FILE: [logging-firehose-metric-polling]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.TEMPLATE_FILE }}.yaml
          path: ${{ matrix.TEMPLATE_FILE }}.yaml

  run-e2e-tests-lambda-firehose-metrics:
    needs: [build-templates]
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: write
    strategy:
      matrix:
        test-case: [test_for_firehose_metric_polling_stack]
    steps:
      - name: Download Artifact
        uses: actions/download-artifact@v4
        with:
          path: .aws-sam/build/

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run e2e tests
        run: |
          ls
          cd e2e-tests/
          ls