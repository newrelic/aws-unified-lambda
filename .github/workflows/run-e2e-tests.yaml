name: E2E Test Workflow

on:
  push:
    branches:
      - develop
      - main

jobs:
  run-e2e-tests:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'

      - name: Install AWS SAM CLI
        run: |
          pip install aws-sam-cli

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v3
        with:
          role-to-assume: ${{ secrets.AWS_E2E_ROLE }}
          aws-region: us-east-1

      - name: Run e2e tests
        env:
          NEW_RELIC_USER_KEY: ${{ secrets.NEW_RELIC_USER_KEY }}
          NEW_RELIC_LICENSE_KEY: ${{ secrets.NEW_RELIC_LICENSE_KEY }}
          S3_BUCKET: unified-lambda-e2e-test-templates
        run: |
          cd e2e-tests/
          ./build-templates.sh
          
          # Run trigger s3 and cloudwatch trigger tests parallely
          ./lambda-cloudwatch-trigger.sh &
          pid1=$!
          
          ./lambda-s3-trigger.sh &
          pid2=$!
          
          wait $pid1
          wait $pid2

      - name: Delete Resources
        env:
          S3_BUCKET: unified-lambda-e2e-test-templates
        run:
          aws s3 rm "s3://$S3_BUCKET" --recursive